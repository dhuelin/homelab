# Note: I installed this with the Proxmox Helper Script. So this config file is in /opt/glance. If you run with docker their may be multiple configuration files.
theme:
  background-color: 0 0 16
  primary-color: 43 59 81
  positive-color: 61 66 44
  negative-color: 6 96 59
pages:
  - name: Startpage
    width: slim
    hide-desktop-navigation: false
    center-vertically: true
    columns:

      - size: small
        widgets:
          - type: repository
            repository: dhuelin/homelab
            pull-requests-limit: 5
            issues-limit: 3
            commits-limit: 3

      - size: full
        widgets:
          - type: search
            autofocus: true
            search-engine: google
            new-tab: true
            bangs:
              - title: YouTube
                shortcut: "!yt"
                url: https://www.youtube.com/results?search_query={QUERY}
              - title: Github
                shortcut: "!gh"
                url: https://github.com/search?q={QUERY}&type=repositories

          - type: monitor
            cache: 1m
            title: Services
            sites:
              - title: Plex
                url: https://plex.example.com/
                # Plex is run with network_mode: host in the compose; check against localhost
                check-url: http://127.0.0.1:32400
                icon: di:plex
                alt-status-codes:
                  - 401
                  - 403
              - title: Pi-Hole
                url: https://pihole.example.com/admin
                check-url: http://10.0.0.103:80
                icon: di:pi-hole
              - title: NGINX Proxy Manager
                url: https://proxy.example.com/
                check-url: http://10.0.0.102:81
                icon: di:nginx
              - title: Docmost
                url: https://doc.example.com/
                check-url: http://10.0.0.104:3001
                icon: di:notion
              - title: Tautulli
                url: https://tautulli.example.com/
                # Tautulli is published on host port 8181 in the compose; check localhost
                check-url: http://127.0.0.1:8181
                icon: di:tautulli

          - type: monitor
            cache: 1m
            title: Servarr
            sites:
              - title: Overseerr
                url: https://betterplex.example.com
                # Overseerr is exposed externally via cloudflared; use the public hostname for health checks
                check-url: https://betterplex.example.com
                icon: di:overseerr
              - title: Radarr
                url: https://arr.example.com/radarr
                # Radarr has a static IP on the servarrnetwork in compose
                check-url: http://10.99.0.4:7878
                icon: di:radarr
              - title: Sonarr
                url: https://arr.example.com/sonarr
                check-url: http://10.99.0.3:8989
                icon: di:sonarr
              - title: Bazarr
                url: https://arr.example.com/bazarr
                check-url: http://10.99.0.6:6767
                icon: di:bazarr
              - title: Prowlarr
                url: https://arr.example.com/prowlarr
                # Prowlarr, qBittorrent and NZBGet share the gluetun network namespace; check against the gluetun IP
                check-url: http://10.99.0.2:9696
                icon: di:prowlarr
              - title: qBittorrent
                url: https://torrent.example.com/
                check-url: http://10.99.0.2:8080
                icon: di:qbittorrent
              - title: NZBGet
                url: https://nzbget.example.com/
                check-url: http://10.99.0.2:6789
                icon: di:nzbget
                alt-status-codes:
                  - 401
                  - 403
              - title: File Browser
                url: https://arrfiles.example.com/
                check-url: http://10.99.0.2:8123
                icon: di:filebrowser
              - title: Portainer
                url: https://portainer.example.com/
                #check-url: http://10.99.0.100:80
                icon: di:portainer

  - name: Home
    # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
    # hide-desktop-navigation: true
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: monday

          - type: rss
            limit: 10
            collapse-after: 3
            cache: 12h
            feeds:
              - url: https://omgubuntu.co.uk/feed
                title: OmgUbuntu
                limit: 4
              - url: https://9to5linux.com/feed/atom
                title: 9to5Linux
                limit: 4


      - size: full
        widgets:
          - type: group
            widgets:
              - type: hacker-news
              - type: lobsters

          - type: group
            widgets:
              - type: reddit
                subreddit: technology
                show-thumbnails: true
              - type: reddit
                subreddit: selfhosted
                show-thumbnails: true

      - size: small
        widgets:
          - type: weather
            location: 98664
            units: imperial
            hour-format: 12h # alternatively "24h"
            # Optionally hide the location from being displayed in the widget
            # hide-location: true

          - type: markets
            # The link to go to when clicking on the symbol in the UI,
            # {SYMBOL} will be substituded with the symbol for each market
            symbol-link-template: https://www.tradingview.com/symbols/{SYMBOL}/news
            markets:
              - symbol: LTC-USD
                name: Litecoin
              - symbol: XRP-USD
                name: Ripple
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
                name: Microsoft

          - type: releases
            cache: 1d
            # Without authentication the Github API allows for up to 60 requests per hour. You can create a
            # read-only token from your Github account settings and use it here to increase the limit.
            # token: ...
            repositories:
              - glanceapp/glance
              - dhuelin/homelab

